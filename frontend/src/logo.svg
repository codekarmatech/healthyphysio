<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- PhysioWay Logo - Professional Physiotherapy Symbol -->
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#2563eb"/>
  <!-- Stylized Human Figure with Healing Hands -->
  <g fill="#ffffff">
    <!-- Head -->
    <circle cx="50" cy="22" r="8"/>
    <!-- Body/Spine -->
    <path d="M50 32 L50 55" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <!-- Arms reaching out (healing gesture) -->
    <path d="M50 38 Q35 42 28 35" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <path d="M50 38 Q65 42 72 35" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <!-- Legs -->
    <path d="M50 55 L38 75" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <path d="M50 55 L62 75" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <!-- Healing Wave/Motion Lines -->
    <path d="M25 55 Q30 50 35 55 Q40 60 45 55" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M55 55 Q60 50 65 55 Q70 60 75 55" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
  </g>
  <!-- Plus/Medical Symbol -->
  <g fill="#10b981">
    <rect x="78" y="10" width="12" height="4" rx="2"/>
    <rect x="82" y="6" width="4" height="12" rx="2"/>
  </g>
</svg>